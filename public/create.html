<body>
	<!-- Form layout suggestion taken from Bootstrap 4.4 documentation -->
	<form action='/create' method='post' class="container-sm" >
		<h1>Create Account</h1>
		<div class = "form-row">
		    <div class="form-group col-md-6">
		      	<label for="inputEmail">Email</label>
		      	<input type="email" class="form-control" id="inputEmail" name="inputEmail">
		    </div>
		    <div class="form-group col-md-6">
		      	<label for="inputPassword">Password</label>
		      	<input type="password" class="form-control" id="inputPassword" name="inputPassword">
		    </div>
		</div>
		<div class="form-group">
			<label for="inputAddress">Name</label>
    		<input type="text" class="form-control" id="inputAddress" placeholder="John Smith" name="inputName">
		</div>
		<div class="form-group">
			<label for="inputAddress">Address</label>
    		<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="inputAddress">
		</div>
		<div class="form-group">
			<label for="inputAddress">Family Size</label>
    		<input type="number" class="form-control" id="inputFamily" name="inputFamily">
		</div>
		<div class="form-group">
			<label for="inputAddress">Max Distance</label>
    		<input type="number" class="form-control" id="inputDistance" name="inputDistance">
		</div>
		<div class="form-group">
			<label for="inputAddress">Transportation Options</label><br>
			
				<input type="radio" name="transportOpt", value="C" > Car Only<br>
				<input type="radio" name="transportOpt", value="B" > Bus Only<br>
				<input type="radio" name="transportOpt", value="E" checked> Either<br>
			
		</div>

		<input type="submit" class="btn btn-primary" value="Submit">
	</form>
